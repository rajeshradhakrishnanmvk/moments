<!-- Toolbar -->
<div class="example-container">
	<mat-toolbar color="primary">
		<div *ngIf="status">
			<button mat-icon-button (click)="sidenav.toggle()">
				<mat-icon>menu</mat-icon>
			</button>
		</div>
		<div>
			<a routerLink="/">
				Moments
			</a>
		</div>
		<div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
			<ul fxLayout fxLayoutGap="20px" class="navigation-items">
				<li>
					<a *ngIf="!status" (click)="OpenRegisterView()">
						<mat-icon class="icon">input</mat-icon>
						<span class="label">Register</span>
					</a>
				</li>
				<li>
					<a *ngIf="!status" (click)="login()">
						<mat-icon class="icon">input</mat-icon>
						<span class="label">Login</span>
					</a>
				</li>
				<li>
					<a (click)="dashboard()">
						<mat-icon class="icon">dashboard</mat-icon>
						<span class="label">Dashboard</span>
					</a>
				</li>
				<li>
					<a *ngIf="status" (click)="logout()" type="button">
						<mat-icon class="icon">input</mat-icon>
						<span class="label">LogOut</span>
					</a>
				</li>
			</ul>
		</div>
	</mat-toolbar>
	<mat-sidenav-container>
		<mat-sidenav-content>

			<main>
				<router-outlet></router-outlet>
				<router-outlet name="categoryEditOutlet"></router-outlet>

			</main>
		</mat-sidenav-content>
		<mat-sidenav #sidenav [mode]="side" fixedTopGap="56">
			<mat-nav-list>
				<a mat-list-item routerLink="moments">NASA Image Library</a>
				<a mat-list-item routerLink="categorydetails">Categories</a>
				<app-menu-list-category *ngFor="let category of navCategory" [category]="category">
				</app-menu-list-category>
				<!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
			</mat-nav-list>
		</mat-sidenav>
	</mat-sidenav-container>
</div>
