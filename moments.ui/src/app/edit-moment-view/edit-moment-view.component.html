<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<div class="keep-c-moment-taker-form">
  <mat-form-field>
    <input [(ngModel)]="moment.title" name="editTitle" matInput placeholder="Title" type="text">
  </mat-form-field>
  <mat-form-field>
    <textarea [(ngModel)]="moment.description" name="editDescription" matInput placeholder="Description"></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-select name="editCategory" placeholder="Select category" [(ngModel)]="moment.category">
      <mat-option *ngFor="let category of categories" [value]="category">
        {{ category.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="keep-c-done-wrapper">
  <button mat-button (click)="onSave()">Save</button>
</div>
