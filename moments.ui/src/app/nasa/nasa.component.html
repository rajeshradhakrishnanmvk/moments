<h3>Moments</h3>
<div *ngFor="let moment of moments">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{moment.nasaid}}</mat-card-title>
      <mat-card-subtitle>{{moment.title}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{moment.href}} alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{moment.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="add(moment.nasaid)">ADD</button>
      <button mat-button (click)="edit(moment.nasaid)">EDIT</button>
      <button mat-button (click)="delete(moment.nasaid)">DELETE</button>
    </mat-card-actions>
  </mat-card>
</div>
