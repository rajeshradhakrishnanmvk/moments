jobs:
  build:
    docker:
      - image: 'node:latest'
    filters:
      branches:
        only:
          - momentsspace
    steps:
      - checkout
      - sonarcloud/scan
orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.0
version: 2.1
workflows:
  main:
    jobs:
      - build:
          context: sonarcloud
